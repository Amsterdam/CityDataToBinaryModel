# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET cross-platform builds for Windows, Linux and MacOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore TileBakeTool/TileBakeTool.csproj

    #Build for platform
    - name: Build Release
      if: runner.os == 'Windows'
      run: | 
          dotnet publish TileBakeTool/TileBakeTool.csproj --configuration Release --output ./windows-publish --verbosity normal 

    - name: Build Release
      if: runner.os == 'Linux'
      run: | 
          dotnet publish TileBakeTool/TileBakeTool.csproj --configuration Release --output ./linux-publish --verbosity normal 
    
    - name: Build Release
      if: runner.os == 'macOS'
      run: | 
          dotnet publish TileBakeTool/TileBakeTool.csproj --configuration Release --output ./macos-publish --verbosity normal 

    #Publish artifact
    - name: Publish Windows Artifacts
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v3
      with:
        name: windows-artifacts
        path: ./windows-publish

    - name: Publish Linux Artifacts
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v3
      with:
        name: linux-artifacts
        path: ./linux-publish

    - name: Publish macOS Artifacts
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v3
      with:
        name: macos-artifacts
        path: ./macos-publish
